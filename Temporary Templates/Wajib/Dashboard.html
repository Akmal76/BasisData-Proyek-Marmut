<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Dashboard</h1>
        <div id="userInfo">
            <!-- Placeholder for user information -->
        </div>
        <div id="additionalInfo" class="mt-3">
            <!-- Placeholder for additional information based on user role -->
        </div>
    </div>

    <script>
        // Dummy data
        var userData = {
            name: "Ayam Pargoy",
            email: "user1@mail.com",
            role: ["Label"],
            contact: "081238792422",
            city: "Jakarta",
            gender: "Laki Laki",
            birthplace: "Lampung",
            birthdate: "1969-12-11"
        };

        function displayUserInfo() {
            var userInfoHTML = `
                <p><strong>Nama:</strong> ${userData.name}</p>
                <p><strong>Email:</strong> ${userData.email}</p>
            `;

            if (userData.role.includes("Label")) {
                userInfoHTML += `<p><strong>Kontak:</strong> ${userData.contact}</p>`;
            } else {
                userInfoHTML += `
                    <p><strong>Kota Asal:</strong> ${userData.city}</p>
                    <p><strong>Gender:</strong> ${userData.gender}</p>
                    <p><strong>Tempat Lahir:</strong> ${userData.birthplace}</p>
                    <p><strong>Tanggal Lahir:</strong> ${userData.birthdate}</p>
                    <p><strong>Role:</strong> ${userData.role.join(', ')}</p>
                `;
            }

            document.getElementById("userInfo").innerHTML = userInfoHTML;
        }

        // Function to display additional information based on user role
        function displayAdditionalInfo() {
            var additionalInfoHTML = "";

            // Check if the user has multiple roles
            var hasMultipleRoles = userData.role.length > 1;

            // Additional info based on role
            if (userData.role.includes("Pengguna Biasa")) {
                additionalInfoHTML += "<h3>Playlist</h3>";
                // Dummy playlist data
                var playlists = ["Playlist 1", "Playlist 2", "Playlist 3"];
                if (playlists.length === 0) {
                    additionalInfoHTML += "<p>Belum Memiliki Playlist</p>";
                } else {
                    additionalInfoHTML += "<ul>";
                    playlists.forEach(function(playlist) {
                        additionalInfoHTML += `<li>${playlist}</li>`;
                    });
                    additionalInfoHTML += "</ul>";
                }
            } else if (userData.role.includes("Artist") || userData.role.includes("Songwriter")) {
                additionalInfoHTML += "<h3>Lagu</h3>";
                // Dummy song data
                var songs = ["Song 1", "Song 2", "Song 3"];
                if (songs.length === 0) {
                    additionalInfoHTML += "<p>Belum Memiliki Lagu</p>";
                } else {
                    additionalInfoHTML += "<ul>";
                    songs.forEach(function(song) {
                        additionalInfoHTML += `<li>${song}</li>`;
                    });
                    additionalInfoHTML += "</ul>";
                }
            } else if (userData.role.includes("Podcaster")) {
                additionalInfoHTML += "<h3>Podcast</h3>";
                // Dummy podcast data
                var podcasts = ["Podcast 1", "Podcast 2", "Podcast 3"];
                if (podcasts.length === 0) {
                    additionalInfoHTML += "<p>Belum Memiliki Podcast</p>";
                } else {
                    additionalInfoHTML += "<ul>";
                    podcasts.forEach(function(podcast) {
                        additionalInfoHTML += `<li>${podcast}</li>`;
                    });
                    additionalInfoHTML += "</ul>";
                }
            } else if (userData.role.includes("Label")) {
                additionalInfoHTML += "<h3>Album</h3>";
                // Dummy album data
                var albums = [];
                if (albums.length === 0) {
                    additionalInfoHTML += "<p>Belum Memproduksi Album</p>";
                } else {
                    additionalInfoHTML += "<ul>";
                    albums.forEach(function(album) {
                        additionalInfoHTML += `<li>${album}</li>`;
                    });
                    additionalInfoHTML += "</ul>";
                }
            }

            document.getElementById("additionalInfo").innerHTML = additionalInfoHTML;
        }

        // Display user information and additional info based on role
        displayUserInfo();
        displayAdditionalInfo();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
