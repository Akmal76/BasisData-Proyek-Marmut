<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1>Register</h1>
        <div class="mb-3">
          <button id="btnUser" class="btn btn-primary m-2" onclick="showUserForm()">Pengguna</button>
          <br />
          <button id="btnLabel" class="btn btn-primary m-2" onclick="showLabelForm()">Label</button>
        </div>
      </div>

      <!-- User registration form -->
      <div id="userForm" style="display: none;">
        <!-- Form content as previously described -->
        <form id="userRegistrationForm">
          <input type="email" class="form-control mb-3" placeholder="Email" required />
          <input type="password" class="form-control mb-3" placeholder="Password" required />
          <input type="text" class="form-control mb-3" placeholder="Nama" required />
          <select class="form-select mb-3" required>
            <option value="">Gender</option>
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
          </select>
          <input type="text" class="form-control mb-3" placeholder="Tempat Lahir" required />
          <input type="date" class="form-control mb-3" placeholder="Tanggal Lahir" required />
          <input type="text" class="form-control mb-3" placeholder="Kota Asal" required />
          <div class="mb-3">
            <label>Role:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="podcaster" id="podcaster" />
              <label class="form-check-label" for="podcaster">Podcaster</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="artist" id="artist" />
              <label class="form-check-label" for="artist">Artist</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="songwriter" id="songwriter" />
              <label class="form-check-label" for="songwriter">Songwriter</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>

      <!-- Label registration form -->
      <div id="labelForm" style="display: none;">
        <form id="labelRegistrationForm">
          <input type="email" class="form-control mb-3" placeholder="Email" required />
          <input type="password" class="form-control mb-3" placeholder="Password" required />
          <input type="text" class="form-control mb-3" placeholder="Nama" required />
          <input type="text" class="form-control mb-3" placeholder="Kontak" required />
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>

    <script>
      function showUserForm() {
        document.getElementById('userForm').style.display = 'block'
        document.getElementById('labelForm').style.display = 'none'
        document.getElementById('btnUser').style.display = 'none'
        document.getElementById('btnLabel').style.display = 'none'
      }
      
      function showLabelForm() {
        document.getElementById('userForm').style.display = 'none'
        document.getElementById('labelForm').style.display = 'block'
        document.getElementById('btnUser').style.display = 'none'
        document.getElementById('btnLabel').style.display = 'none'
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
