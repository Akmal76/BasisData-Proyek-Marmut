{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="fw-bold">ðŸªª Dashboard</h1>
    <div id="userInfo">
        <!-- Placeholder for user information -->
    </div>
    <div id="additionalInfo" class="mt-3">
        <!-- Placeholder for additional information based on user role -->
    </div>
</div>

<script>
    var roles = "{{ roles }}";

    var userData = {
        nama: "{{ user.nama }}",
        email: "{{ user.email }}",
        status_langganan: "{{ user.status_langganan }}",
        kota_asal: "{{ user.kota_asal }}",
        gender: "{{ user.gender }}",
        tempat_lahir: "{{ user.tempat_lahir }}",
        tanggal_lahir: "{{ user.tanggal_lahir }}"
    };

    var labelData = {
        nama: "{{ label.nama }}",
        email: "{{ label.email }}",
        kontak: "{{ label.kontak }}"
    };

    function displayInfo() {
        var userInfoHTML = ``;

        if (roles.includes("Label")) {
            userInfoHTML += `
            <table class="table">
                <tr>
                    <td><strong>Nama:</strong></td>
                    <td>${labelData.nama}</td>
                </tr>
                <tr>
                    <td><strong>Email:</strong></td>
                    <td>${labelData.email}</td>
                </tr>
                <tr>
                    <td><strong>Kontak:</strong></td>
                    <td>${labelData.kontak}</td>
                </tr>
            `;
        } else {
            userInfoHTML += `
            <table class="table">
                <tr>
                    <td><strong>Nama:</strong></td>
                    <td>${userData.nama}</td>
                </tr>
                <tr>
                    <td><strong>Email:</strong></td>
                    <td>${userData.email}</td>
                </tr>
                <tr>
                    <td><strong>Status Langganan:</strong></td>
                    <td>${userData.status_langganan}</td>
                <tr>
                    <td><strong>Kota Asal:</strong></td>
                    <td>${userData.kota_asal}</td>
                </tr>
                <tr>
                    <td><strong>Gender:</strong></td>
                    <td>${userData.gender === '0' ? 'Perempuan' : 'Laki-Laki'}</td>
                </tr>
                <tr>
                    <td><strong>Tempat Lahir:</strong></td>
                    <td>${userData.tempat_lahir}</td>
                </tr>
                <tr>
                    <td><strong>Tanggal Lahir:</strong></td>
                    <td>${userData.tanggal_lahir}</td>
                </tr>
                <tr>
                    <td><strong>Roles:</strong></td>
                    <td>{% for role in roles %} {{ role }} {% if not forloop.last %}, {% endif %}{% endfor %}</td>
                </tr>
            `;
        }

        userInfoHTML += `</table>`;

        document.getElementById("userInfo").innerHTML = userInfoHTML;
    }

    // Function to display additional information based on user role
    function displayAdditionalInfo() {
        var additionalInfoHTML = "";

        // Check if the user has multiple roles
        var hasMultipleRoles = roles.length > 1;

        // Additional info based on role
        if (roles.includes("Pengguna Biasa")) {
            additionalInfoHTML += "<h3 class='mt-4 fw-bold'>Playlist</h3>";
            // Dummy playlist data
            var playlists = ["Playlist 1", "Playlist 2", "Playlist 3", "Playlist 4", "Playlist 5", "Playlist 6", "Playlist 7", "Playlist 8", "Playlist 9", "Playlist 10", "Playlist 11", "Playlist 12", "Playlist 13", "Playlist 14", "Playlist 15", "Playlist 16", "Playlist 17", "Playlist 18", "Playlist 19", "Playlist 20"];
            if (playlists.length === 0) {
                additionalInfoHTML += "<p>Belum Memiliki Playlist</p>";
            } else {
                additionalInfoHTML += "<div class='row'>";
                playlists.forEach(function(playlist) {
                    additionalInfoHTML += `
                        <div class='col-lg-4 col-md-6 mb-4'>
                            <div class='card'>
                                <div class='card-body'>
                                    <h5 class='card-title'>${playlist}</h5>
                                </div>
                            </div>
                        </div>
                    `;
                });
                additionalInfoHTML += "</div>";
            }
        } else if (roles.includes("Artist") || roles.includes("Songwriter")) {
            additionalInfoHTML += "<h3 class='mt-4 fw-bold'>Lagu</h3>";
            // Dummy song data
            var songs = ["Song 1", "Song 2", "Song 3"];
            if (songs.length === 0) {
                additionalInfoHTML += "<p>Belum Memiliki Lagu</p>";
            } else {
                additionalInfoHTML += "<div class='row'>";
                songs.forEach(function(song) {
                    additionalInfoHTML += `
                        <div class='col-lg-4 col-md-6 mb-4'>
                            <div class='card'>
                                <div class='card-body'>
                                    <h5 class='card-title'>${song}</h5>
                                </div>
                            </div>
                        </div>
                    `;
                });
                additionalInfoHTML += "</div>";
            }
        } else if (roles.includes("Podcaster")) {
            additionalInfoHTML += "<h3 class='mt-4 fw-bold'>Podcast</h3>";
            // Dummy podcast data
            var podcasts = ["Podcast 1", "Podcast 2", "Podcast 3"];
            if (podcasts.length === 0) {
                additionalInfoHTML += "<p>Belum Memiliki Podcast</p>";
            } else {
                additionalInfoHTML += "<div class='row'>";
                podcasts.forEach(function(podcast) {
                    additionalInfoHTML += `
                        <div class='col-lg-4 col-md-6 mb-4'>
                            <div class='card'>
                                <div class='card-body'>
                                    <h5 class='card-title'>${podcast}</h5>
                                </div>
                            </div>
                        </div>
                    `;
                });
                additionalInfoHTML += "</div>";
            }
        } else if (roles.includes("Label")) {
            additionalInfoHTML += "<h3 class='mt-4 fw-bold'>Album</h3>";
            // Dummy album data
            var albums = [];
            if (albums.length === 0) {
                additionalInfoHTML += "<p>Belum Memproduksi Album</p>";
            } else {
                additionalInfoHTML += "<div class='row'>";
                albums.forEach(function(album) {
                    additionalInfoHTML += `
                        <div class='col-lg-4 col-md-6 mb-4'>
                            <div class='card'>
                                <div class='card-body'>
                                    <h5 class='card-title'>${album}</h5>
                                </div>
                            </div>
                        </div>
                    `;
                });
                additionalInfoHTML += "</div>";
            }
        }

        document.getElementById("additionalInfo").innerHTML = additionalInfoHTML;
    }

    // Display user information and additional info based on role
    displayInfo();
    displayAdditionalInfo();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
