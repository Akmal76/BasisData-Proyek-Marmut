<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Album & Lagu untuk Label</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- LIST ALBUM -->
      <h2>List Album</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Judul</th>
            <th scope="col">Jumlah Lagu</th>
            <th scope="col">Total Durasi</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dummy album list -->
          <tr>
            <td>Album1</td>
            <td>0</td>
            <td>0 menit</td>
            <td>
              <button class="btn btn-primary">Lihat Daftar Lagu</button>
              <button class="btn btn-danger">Hapus</button>
            </td>
          </tr>
          <tr>
            <td>Album2</td>
            <td>2</td>
            <td>4 menit</td>
            <td>
              <button class="btn btn-primary">Lihat Daftar Lagu</button>
              <button class="btn btn-danger">Hapus</button>
            </td>
          </tr>
          <!-- End of dummy album list -->
        </tbody>
      </table>

      <!-- DAFTAR LAGU PADA ALBUM -->
      <div id="albumSongs" style="display: none;">
        <h2>Daftar Lagu pada Album1</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Judul</th>
              <th scope="col">Durasi</th>
              <th scope="col">Total Play</th>
              <th scope="col">Total Download</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dummy song list -->
            <tr>
              <td>Lagu1</td>
              <td>2 menit</td>
              <td>3</td>
              <td>0</td>
              <td>
                <button class="btn btn-primary">Lihat Detail</button>
                <button class="btn btn-danger">Hapus</button>
              </td>
            </tr>
            <tr>
              <td>Lagu2</td>
              <td>3 menit</td>
              <td>2</td>
              <td>2</td>
              <td>
                <button class="btn btn-primary">Lihat Detail</button>
                <button class="btn btn-danger">Hapus</button>
              </td>
            </tr>
            <!-- End of dummy song list -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Script to toggle visibility of album songs list
      document.querySelectorAll('.btn-primary').forEach((btn) => {
        btn.addEventListener('click', () => {
          document.getElementById('albumSongs').style.display = 'block'
        })
      })
    </script>
  </body>
</html>
