{% extends 'base.html' %}
{% load static %}

{% block meta %}
  <title>Update Playlist</title>
  <style>
  .container {
      width: 80%;
      margin: 50px auto 0;
  }

  .blockButton {
      display: block;
      width: 100%; 
  }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
{% endblock meta %}
{% block content %}
<body>
    <div class="container">
        <p class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800" style="text-align: center;">
            UPDATE PLAYLIST
        </p>
        <form method="POST" action="{% url 'green:update_playlist' %}" class="max-w-sm mx-auto">
            {% csrf_token %}
            <input type="hidden" name="playlist_id" value="{{ playlist_id }}">
            <label for="playlist-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Judul</label>
            <div class="flex">
                <input type="text" id="playlist-name" name="playlistName" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" value="{{ judul }}">
            </div>
            <label for="deskripsi" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Deskripsi</label>
            <div class="flex">
                <input type="text" id="deskripsi" name="deskripsi" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" value="{{ deskripsi }}">
            </div>
            <br>
            <button type="submit" class="blockButton relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Update
                </span>
            </button>
        </form>
    </div>
</body>

{% endblock content %}
</html>
